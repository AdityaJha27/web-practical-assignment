<html>
<head>
 <title>Sum and Average</title>
</head>
<body>
 <h3>Sum and Average Calculator</h3>
 <button onclick="calculateSumAvg()">Enter Numbers</button>
 <p id="result"></p>
 <script>
  function calculateSumAvg() {
   let sum = 0, count = 0;
   
   while (true) {
    let input = prompt("Enter a positive number (0 to stop):");
    let num = parseFloat(input);
    
    if (isNaN(num) || num < 0) {
     alert("Please enter a valid positive number or 0 to stop.");
     continue;
    }
    
    if (num === 0) break; // Stop the loop if user enters 0
    
    sum += num;
    count++;
   }
   
   if (count === 0) {
    document.getElementById('result').textContent = "No numbers were entered.";
    return;
   }
   
   const avg = sum / count;
   document.getElementById('result').textContent = `Sum = ${sum}, Average = ${avg.toFixed(2)}`;
  }
 </script>
</body>
</html>
