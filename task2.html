<!DOCTYPE html>
<html>
<head>
    <title>Task 2: Lists, Images, Links</title>
</head>
<body>
    <h2>Unordered List (Shopping List)</h2>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Cheese</li>
    </ul>

    <h2>Ordered List (Instructions)</h2>
    <ol>
        <li>Turn on the computer.</li>
        <li>Open the browser.</li>
        <li>Navigate to the website.</li>
    </ol>

    <h2>Inserting an Image</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"width="400" alt="logo">
    <h2>Links</h2>
    <p><a href="https://www.google.com" target="_blank">Click here to go to Google (opens in new tab)</a></p>

    <p><a href="task1.html">Click here to go to Task 1</a></p>

</body>
</html>
